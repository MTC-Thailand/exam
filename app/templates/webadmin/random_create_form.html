{% extends "base.html" %}

{% block page_content %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-4">
                    <form method="post">
                        {{ form.hidden_tag() }}
                        <div class="field">
                            <label class="label">{{ form.created_at.label }}</label>
                            <div class="control">
                                {{ form.created_at(class='input', readonly=True) }}
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">{{ form.desc.label }}</label>
                            <div class="control">
                                {{ form.desc(class='textarea') }}
                            </div>
                        </div>
                        <div class="buttons is-centered">
                            <input type="submit" value="Create" class="button is-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
