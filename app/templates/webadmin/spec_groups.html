{% extends "base.html" %}
{% block title %}Admin: Specification Groups{% endblock %}

{% block page_content %}
    <section class="section">
        <div class="container" id="app">
            <div class="columns">
                <div class="column is-two-thirds is-offset-2 box">
                    <table class="table is-fullwidth">
                        <thead>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Total Questions</th>
                        <th></th>
                        </thead>
                        <tbody>
                        {% for group in spec.groups %}
                            <tr>
                                <td>{{ group.name }}</td>
                                <td>
                                    {{ group.subject }}
                                </td>
                                <td>
                                    {{ group.items|length }}
                                </td>
                                <td>
                                    <a href="{{ url_for('webadmin.edit_group', group_id=group.id) }}"
                                       class="button is-light is-primary">
                                        <span class="icon">
                                            <i class="fas fa-pencil-alt"></i>
                                        </span>
                                        <span>แก้ไข</span>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="buttons is-centered">
                        <a class="button is-link" href="{{ url_for('webadmin.add_item_group', spec_id=spec.id) }}">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
